<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/examination.css"/>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="js/examination.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		
		<style type="text/css">
			body{background: #F1F2F4;width: 100%;height: 100%;}
			.container-fluid{padding: 0;margin: 0;}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				//设置默认的学校
				$('#art_school').text($("option[value='"+$("#art_school_select").val()+"']:first").text());
				
				//学校变化
				$('#art_school_select').change(function() {
					
					var sctext = $("option[value='"+$(this).val()+"']:first").text();
					$('#art_school').text(sctext);
			    	});
				 
				//重置
				$("#reset").click(function(){
					$('input').val('');
					$('.easy-button').removeClass('bt-select');
					$("#art_school_select").val('0');
					$('#art_school').text($("option[value='"+$("#art_school_select").val()+"']:first").text());
				});
				//提交
				$("#comit").click(function(){
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="easy-section easy-bline">
				<div class="easy-cell">
					<img class="easy-limg" src="./img/img1.png"/>
					<span>生源省份</span>

					<img class="easy-arrow" src="./img/arrow.png"/>
					<span class="float-right mr-2">山东</span>
				</div>
			</div>
			<div class="easy-section mt-2 easy-tbline">
				<div class="easy-cell">
					<img class="easy-limg" src="./img/img1.png"/>
					<span>报考院校</span>
					<img class="easy-arrow" src="./img/arrow.png"/>
					<span id="art_school" class="float-right mr-2">
					</span>
					<select id="art_school_select" style="position: absolute;left: 0;width: 100%;opacity:0">
						<option value="0">中央美术学院</option>
						<option value="1">山东理工大学</option>
						<option value="2">清华美术大学</option>
						<option value="3">北大青鸟大学</option>
						<option value="4">疯狂美术大学</option>
						<option value="5">中央美术学院</option>
						<option value="6">山东理工大学</option>
						<option value="7">清华美术大学</option>
						<option value="8">北大青鸟大学</option>
						<option value="9">疯狂美术大学</option>
						<option value="10">中央美术学院</option>
						<option value="11">山东理工大学</option>
						<option value="12">清华美术大学</option>
						<option value="13">北大青鸟大学</option>
						<option value="14">疯狂美术大学</option>
						<option value="15">中央美术学院</option>
						<option value="16">山东理工大学</option>
						<option value="17">清华美术大学</option>
						<option value="18">北大青鸟大学</option>
						<option value="19">疯狂美术大学</option>
					</select>
				</div>
			</div>
			<div class="easy-section mt-2 easy-tbline">
				<div class="easy-cell easy-bline">
					<img class="easy-limg" src="./img/img2.png"/>
					<span>输入成绩（必填）</span>
					<img class="float-right easy-img" src="./img/img3.png"/>
				</div>
				
				<div class="mt-2 ml-4 mr-4 mb-2">
					<div>
						<label class="label-font">专业成绩&nbsp;
							<input type="number" style="font-size: 0.8rem; display: inline-block; height: 26px;width: 80px;border-width: 0.5px;" class="form-control" id="u-y1" placeholder="" value="" />
						</label>
						<span class="easy-span-font easy-color-gray">（填写实际分或者预估分）</span>	
					</div>
					<div>
						<label class="label-font">文化成绩</label><span class="easy-span-font easy-color-gray">（填写实际分或者预估分）</span>
						<div class="pt-2 pl-3" style="background-color: #F1F2F4; font-size: 0;">
    							<div class="w-d3"><label>语文<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>英语<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>数学<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>文综<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>理综<input type="number" class="form-control" /></label></div>
						</div>
					</div>
					<div class="mt-3 mb-3 pt-1 pb-1" style="color: gray; font-size: 0.65rem;">
						注：总成绩为必填项，单科成绩可根据所报院校不同，自行选择单科成绩否需要填写，填写单科分数会让评估结果更精准。
					</div>
					
				</div>
			</div>
			<div class="easy-section mt-2 easy-tbline" style="margin-bottom: 70px;">
				<div class="easy-cell easy-bline">
					<img class="easy-limg" src="./img/img4.png"/>
					<span>专业方向（必填）</span>
					<img class="float-right easy-img" src="./img/img3.png"/>
				</div>
				<div id="art-form" class="mt-2 ml-4 mr-4 mb-2" style="font-size: 0;">
					<button class="easy-button" data-id="造型id">造型/艺术类</button>
					<button class="easy-button" data-id="设计id">设计类</button>
					<button class="easy-button" data-id="国画id">国画书法类</button>
					<button class="easy-button" data-id="建筑id">建筑类</button>
					<button class="easy-button" data-id="戏剧id">戏剧影视类</button>
					<button class="easy-button" data-id="美术id">美术史论类</button>
					<button class="easy-button" data-id="影视id">影视动画类(美术类)</button>
				</div>
			</div>
			
			<div class="d-flex comit-button-div">
				<div class="w-50 h-100" style="background-color: #C9C9C9;">
					<button style="background-color: #C9C9C9;" id="reset" type="button" class="btn comit-button">重置</button>	
				</div>
				<div class="w-50 h-100" style="background-color: #FF9706;">
					<button style="background-color: #FF9706;" id="comit" type="button" class="btn comit-button">提交评估</button>	
				</div>
			</div>
		</div>
	</body>
</html>
