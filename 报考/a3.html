<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title></title>
		<script type="text/javascript">
			$(document).ready(function() {
				//统考
				$("#examination").click(function(){
					alert("1");
				});
				//提前
				$("#advance").click(function(){
					alert("2");
				});
				//查看
				$("#myInfo").click(function(){
					alert("3");
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid">
			
			<div id="examination" class="mt-3">
				<img class="w-100" src="img/examination_batch.png"/>
			</div>
			<div id="advance" class="mt-2">
				<img class="w-100" src="img/advance_batch.png"/>
			</div>
			<div id="myInfo" class="mt-3 mr-2" style="color: red;text-align: right;font-size: 0.8rem;">
				>>查看我的报告
			</div>
		</div>
	</body>
</html>
