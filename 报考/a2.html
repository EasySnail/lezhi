<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/examination.css"/>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="js/examination.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		
		<style type="text/css">
			body{background: #F1F2F4;}
			.container-fluid{padding: 0;margin: 0;}
			.easy-button-area{
					font-size: 0.75rem;
					width: 100%;
					overflow: hidden;
 					text-overflow: ellipsis;
 					white-space: nowrap;
					padding-top: 2px;
					padding-bottom: 2px;
					border:solid 0.5px #cdcdcd;
					border-radius: 3px;
					background-color: white;
					font-weight:normal;
					color: #606060;
			}
			.area_form div{
				width: 25%;
				display: inline-block;
				padding: 5px 5px;
			}
			.bt-select-area{
				border-color: #FE7541;
				background-color: #FE7541;
				color: white;
				font-weight:bold;
			}
			
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.easy-button-area').click(function() {
					$(this).toggleClass('bt-select-area');
				});
				//重置
				$("#reset").click(function(){
					$('input').val('');
					$('.easy-button').removeClass('bt-select');
					$('.easy-button-area').removeClass('bt-select-area');
				});
				//提交
				$("#comit").click(function(){
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="easy-section easy-bline">
				<div class="easy-cell">
					<img src="./img/img1.png"/>
					<span>所属省份</span>

					<img class="easy-arrow" src="./img/arrow.png"/>
					<span class="float-right mr-2">山东</span>
				</div>
			</div>
			<div class="easy-section mt-2 easy-tbline">
				<div class="easy-cell easy-bline">
					<img src="./img/img2.png"/>
					<span>输入成绩（必填）</span>
					<img class="float-right" src="./img/img3.png"/>
				</div>
				
				<div class="mt-2 ml-4 mr-4 mb-2">
					<div>
						<label class="label-font">专业成绩&nbsp;
							<input type="number" style="font-size: 0.8rem; display: inline-block; height: 26px;width: 80px;border-width: 0.5px;" class="form-control" id="u-y1" placeholder="" value="" />
						</label>
						<span class="easy-span-font easy-color-gray">（填写实际分或者预估分）</span>	
					</div>
					<div>
						<label class="label-font">文化成绩</label><span class="easy-span-font easy-color-gray">（填写实际分或者预估分）</span>
						<div class="pt-2 pl-3" style="background-color: #F1F2F4; font-size: 0;">
    							<div class="w-d3"><label>语文<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>英语<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>数学<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>文综<input type="number" class="form-control" /></label></div>
    							<div class="w-d3"><label>理综<input type="number" class="form-control" /></label></div>
						</div>
					</div>
					<div class="mt-3 mb-3 pt-1 pb-1" style="color: gray; font-size: 0.65rem;">
						注：总成绩为必填项，单科成绩可根据所报院校不同，自行选择单科成绩否需要填写，填写单科分数会让评估结果更精准。
					</div>
					
				</div>
			</div>
			<div class="easy-section mt-2 easy-tbline">
				<div class="easy-cell easy-bline">
					<img src="./img/img4.png"/>
					<span>专业方向（必填）</span>
					<img class="float-right" src="./img/img3.png"/>
				</div>
				<div class="mt-2 ml-4 mr-4 mb-2" style="font-size: 0;">
					<button class="easy-button" data-id="造型id">造型/艺术类</button>
					<button class="easy-button" data-id="设计id">设计类</button>
					<button class="easy-button" data-id="国画id">国画书法类</button>
					<button class="easy-button" data-id="建筑id">建筑类</button>
					<button class="easy-button" data-id="戏剧id">戏剧影视类</button>
					<button class="easy-button" data-id="美术id">美术史论类</button>
					<button class="easy-button" data-id="影视id">影视动画类(美术类)</button>
				</div>
			</div>
			
			<div class="easy-section easy-bline mt-2" style="margin-bottom: 44px;">
				<div class="easy-cell easy-bline">
					<img src="./img/img4.png"/>
					<span>报考地区（选填，可多选）</span>
				</div>
				<div class="area_form mt-2 ml-4 mr-4 mb-2" style="font-size: 0;">
					<div><button class="easy-button-area" data-id="areaid">北京市</button></div>
					<div><button class="easy-button-area" data-id="areaid">山东省</button></div>
					<div><button class="easy-button-area" data-id="areaid">安徽省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河南省</button></div>
					<div><button class="easy-button-area" data-id="areaid">广东省</button></div>
					<div><button class="easy-button-area" data-id="areaid">湖北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">安徽省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河南省</button></div>
					<div><button class="easy-button-area" data-id="areaid">广东省</button></div>
					<div><button class="easy-button-area" data-id="areaid">湖北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">安徽省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河南省</button></div>
					<div><button class="easy-button-area" data-id="areaid">广东省</button></div>
					<div><button class="easy-button-area" data-id="areaid">湖北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">安徽省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河南省</button></div>
					<div><button class="easy-button-area" data-id="areaid">广东省</button></div>
					<div><button class="easy-button-area" data-id="areaid">湖北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">安徽省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河北省</button></div>
					<div><button class="easy-button-area" data-id="areaid">河南省</button></div>
					<div><button class="easy-button-area" data-id="areaid">广东省</button></div>
					<div><button class="easy-button-area" data-id="areaid">湖北省</button></div>
				</div>
			</div>
			
			<div class="d-flex comit-button-div">
				<div class="w-50 h-100" style="background-color: #C9C9C9;">
					<button id="reset" type="button" class="btn comit-button">重置</button>	
				</div>
				<div class="w-50 h-100" style="background-color: #FF9706;">
					<button id="comit" type="button" class="btn comit-button">提交评估</button>	
				</div>
			</div>	
		</div>
	</body>
</html>
