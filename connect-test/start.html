<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/easy.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	
	<script type="text/javascript">
		
		var tokens;
		$.get('token1.json',function(a,b){
			tokens = a;
		});
		$(document).ready(function(){
			$("#start").click(function(){
				var index = parseInt(easy.getUrlParam('index')); 
				for(var i=50*index;i<50*(index+1);++i){
					window.open("connect.html?token="+tokens[i]);	
				}
			});
		});
	</script>
	<body>
		
		
		<div class="container mt-4" style="text-align: center;">
			<div id="">
				<select id="select" name=""></select>
			</div>
			<div class="mt-4">
				<button id="start">开始</button>
			</div>	
			
		</div>
		
		
		
		
		
		<script type="text/javascript">
			for (var i = 0; i < 500;++i) {
				$("#select").append("<option value='"+i+"'>"+(i*100)+"-"+((i+1)*100)+"</option>");
			}
		</script>
		
	</body>
</html>
