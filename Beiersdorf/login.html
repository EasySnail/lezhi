<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title></title>
		<style type="text/css">
			html{
    				height: 100%;
			}
			body{
				width: 100%;
				height: 100%;
 	   			background: url('img/bg1.png') no-repeat left top / 100% 100%;
			}
			.img_div{
				padding-top: 20%;
			}
			.input_div{
				margin-top: 20%;
			}
			div img{width: 100%;}
			label img{width: 80%;}
			label{
				margin-left: 10px;
				width: 18px;
			}
			input{
				border-style: none;
				font-size: 0.875rem;
				width: 100%;
			}
			
			#code{
				width: 70px;
				height: 30px;
				font-size: 0.8rem;
				border-radius: 0;
				margin-top: 10px;
				margin-right: 5px;
				text-align: center;
			}
			div button{
				color: white;
				background-color: rgba(0,0,0,0);
				width: 100%;
				border: white 1px solid;
				border-radius: 1px;
				padding: 3px;
				margin-top: 2px;
			}
			
		</style>
	</head>
	<body>
		
		<div class="container" style="width: 80%;max-width: 500px; ">
			<div class="img_div">
				<img src="img/logo.png"/>
				<img class="mt-3" src="img/logo_text.png"/>	
			</div>
			
			<div class="input_div pt-2 pb-1" style="background: white;border-radius: 3px;">
				<div class="d-flex">
					<label><img src="img/account_left_img.png"/></label>
					<div class="flex-grow-1 pr-1">
						<input type="text" id="userName" placeholder="userName" />
					</div>
				</div>
				<div id="line" style="width: 100%;height: 1px;background: #E1E1E1;margin-bottom: 5px;margin-top: 3px;">
				</div>
				<div class="d-flex">
					<label><img style="padding: 1px;" src="img/password_left_img.png"/></label>
					<div class="flex-grow-1 pr-1">
						<input type="password" id="password" placeholder="password" />	
					</div>
				</div>
			</div>
			
			<div class="">
					<input type="text" id="code" placeholder="验证码" />
					<img src="" style="height: 24px; max-width: 60px;"/>
			</div>
			
			<div class="" style="padding-top: 20%;">
				<button>登 录</button>
			</div>
		</div>
	</body>
</html>
